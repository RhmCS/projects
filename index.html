

<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>عداد الإستغفار</title>
  </head>
  <body>
    <!--start countainer div-->
    <div class="">
      <!--start header div-->
      <div class="header">
        <h1>عداد الإستغفار</h1>
        <!--end header div-->
      </div>
      <!--start box div-->
      <div class="box">
        <!--start left-box div-->
        <div class="left-box">
          <!--start buttons div-->
          <div class="buttons">
            <button id="click">أستغفر الله وأتوب إليه</button>
            <button id="reset">البدء من جديد</button>
            <button id="result"></button>
            <!--end buttons div-->
          </div>
          <!--end left-box div-->
        </div>
        <!--start right-box div-->
        <div class="right-box">
          <!--start content div-->
          <div class="content">
            <p>
              من حديث أبي هريرة -رضي الله تعالى عنه- قال: <br />
              سمعت رسول الله ﷺ يقول: والله إني لأستغفر الله وأتوب إليه في اليوم
              أكثر من سبعين مرة، رواه البخاري.
            </p>
            <!--end content div-->
          </div>
          <!--end right-box div-->
        </div>
        <!--end box div-->
      </div>
      <!--end countainer div-->
    </div>
  </body>
</html>
